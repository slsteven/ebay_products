<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./static/json/result.json"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('resultController', function ($scope, $window){
        console.log("test", $window.result);
        $scope.results = $window.result;
      });
    </script>
</head>
<body>
<div ng-controller='resultController'>
  <div class="container">
    <h1>Hello Ann :)</h1>
    <form method="post", enctype="multipart/form-data", action="/scrape">
      <input type="file" name="upl" />
      <p>
      <input type="submit" name="submit">
      </p>
    </form>

    <form method="get", action="/get_results">
      <button id="see_results" class="btn btn-info">See Your Results</button>
    </form>
    <table id="myTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Item_ID</th>
          <th>Product Name From Site</th>
          <th>CSV Name Match?</th>
          <th>MSRP</th>
          <th>Ebay Price</th>
          <th>CSV Price Match?</th>
          <th>Availability Status</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in results">
          <td>{{product.Item_ID}}</td>
          <td>{{product.product_name}}</td>
          <td>{{product.check_product_name}}</td>
          <td>{{product.msrp}}</td>
          <td>{{product.list_price}}</td>
          <td>{{product.check_list_price}}</td>
          <td>{{product.status}}</td>
          <td><img ng-src="{{product.galleryURL}}"></td>
          <td class="good" ng-if="product.check_product_name && product.check_list_price == 'pass'">GOOD</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
